<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <title>STRIVE TEAM GENERATOR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
  body {
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(110,110,182,1) 35%, rgba(0,212,255,1) 100%);
}
#header {
   color: aliceblue;
   font-weight: bold;
   font-size: 30px;
}
input[type=button] {
    color: aliceblue;
    background-color: darkblue;
    border: none;
    border-radius: 5px;
    padding: 5px;
    font-size: 10px;
}
</style>
  <body>

   <div class="container md pt-5">
       <div class="row">
           <div class="col-12">
              <div id="header" class="col text-center">Strive Team Generator</div>
           </div>
        </div>
    </div>
    <div class="container md pt-5">
        <div class="row">
            <div class="col-8">
              <form>
                <div class="form-group">
                    <label for="list" class="text-white">List of players</label>
                      <textarea id="list" class="form-control" aria-label="With textarea" placeholder="Type a name of player and click button 'Add'!"></textarea>
                </div>

                
                  <div class="form-group">
                  
                    <input type="text" class="inputName p-1" placeholder="Enter name">
                 
                    <input type="button" id="addName" onclick="addPlayer()" value="Add Player" /><br>
                </div>
            
                <input type="button" id="clearList" onclick="clearList()" value="Clear List" />
                <input type="button" id="generate" nclick="generate()"  value="Generate Teams" />

            </form>
            </div>

     </div>
     </div>
<script>
   let inputName =  document.querySelector('.inputName').placeholder;
   let list = document.querySelector('#list');
   let players = [];
   function addPlayer() {
       if (!inputName) {
           console.log('Enter name!');
       } else {
           players.push(inputName);
           console.log(players);
       }

    //    for(i=0; i< players.length; i++) {
    //          list.setAttribute('value', players[i]);
    //   }
   }


 </script>
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
